<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contact</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--debut haeder-->
  <header class="container-fluid header">
    <div class="container">
      <a href="index.Accueil.html" class="logo"> Juba Nait rabah </a>
      <nav class="menu">
        <a href="index.Accueil.html"> Accueil</a>
        <a href="monportfolio.html"> Portfolio</a>
        <a href="contact.html"> Contact </a>
        <a href="mentionslegales.html"> Mentions legales</a>
      </nav>
    </div>
  </header>

  <footer class="container-fluid footer">
    <div class="container">
      <div class="formcontact">
        <form role="form">
          <br style="clear: both" />
          <h3 id="contact" style="margin-bottom: 25px; text-align: center">
            Contactez-moi !
          </h3>
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Adresse mail" required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Numero de telephone"
              required />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet" required />
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140"
              rows="7"></textarea>
          </div>

          <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div class="footertext">
      <p>Copyright (c) 2023</p>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
